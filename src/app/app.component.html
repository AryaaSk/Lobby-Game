<div class="container" style="height: 100vh; width: 100vw; overflow: hidden;">
  <canvas id="renderingWindow" style="height: 100%; width: 100%; position: absolute; z-index: -1;" (pointerdown)="this.shoot($event)"></canvas>
  
  <div class="infoGrid">
    <div style="grid-column: 1 / 2; grid-row: 1 / 2;">
      <input type="button" value="Reset Server" style="margin-left: 10px; margin-top: 10px;" (click)="resetServer()">
    </div>

    <div style="grid-column: 2 / 3; grid-row: 2 / 3; display: grid; place-content: center; text-align: center; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
      <h1 style="color: white; font-size: 4rem;" class="popupText" id="popupText">{{popupText}}</h1>
    </div>
  </div>

</div>
